<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap");
    </style>
  </head>
  <body>
    <div
      class="container h-100 w-100 d-flex justify-content-center align-items-center"
    >
      <div
        class="d-flex justify-content-center align-items-center flex-column gap-3 border p-4 border-dark m-5 shadow rounded-4"
      >
        <h3 class="font">Waiter Tip Calculator</h3>

        <label for="amount" class="fw-bold form-label">Enter Amount</label>
        <input type="number" name="amount" id="amount" class="form-control" />
        <label for="exp" class="fw-bold form-label">Experience</label>
        <select class="form-select" name="exp" id="exp">
          <option value="25">Top Notch</option>
          <option value="20">Excellent</option>
          <option value="15">Good</option>
          <option value="10">Bad</option>
          <option value="5">Worst</option>
        </select>

        <label for="persons">No. of Persons</label>
        <input type="number" class="form-control" id="person" />

        <button class="btn btn-outline-primary" onclick="calculate()">
          Calculate
        </button>

        <span id="result" class="font fw-bold"></span>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
