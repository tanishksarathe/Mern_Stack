<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="d-flex flex-column align-items-center">
      <h1
        class="bg-primary d-flex justify-content-center align-items-center w-100 pt-2 pb-2 text-light"
      >
        Dice Game
      </h1>

      <div class="d-flex justify-content-between gap-5 w-75">
        <div
          class="d-flex flex-column border shadow w-50 justify-content-center align-items-center gap-3"
        >
          <h1>Player 1</h1>
          <img
            src="/Assets/3.jpeg"
            alt="dice"
            class="h-25 w-25"
            id="dice1"
          />

          <button class="btn btn-primary" id="roll1" onclick="p1Play()" disabled>Roll Dice</button>
        </div>
        <div
          class="d-flex border shadow flex-column w-50 justify-content-center align-items-center gap-3"
        >
          <h1>Player 2</h1>
          <img
            src="/Assets/1.jpeg"
            alt="dice"
            class="h-25 w-25"
            id="dice2"
          />
          <button class="btn btn-primary" id="roll2" onclick="p2Play()" disabled>Roll Dice</button>
        </div>
      </div>
      <br /><br />
      <h1 class="fw-bold">Score Board</h1>

      <div class="d-flex justify-content-between w-50">
        <div
          class="d-flex flex-column justify-content-center align-items-center"
        >
          <h3>Player 1</h3>
          <p class="fs-4" id="score1">0</p>
        </div>
        <div
          class="d-flex flex-column justify-content-center align-items-center"
        >
          <h3>Player 2</h3>
          <p class="fs-4" id="score2">0</p>
        </div>
      </div>

      <div class="d-flex align-items-center gap-5">
        <button class="btn btn-success" onclick="start()" id="start">Start Game</button>
        <button class="btn btn-danger" onclick="restart()" id="restart" disabled>Restart Game</button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
