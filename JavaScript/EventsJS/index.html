<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="maindiv">
      <div>
        <div id="bulbhover" class="bulb d-flex justify-content-center align-items-center">Rainbow Bulb</div>
        <div class="d-flex gap-2 p-4">
          <div class="minibulb" id="violet" >Violet</div>
          <div class="minibulb" id="indigo">Indigo</div>
          <div class="minibulb bg-primary" id="blue">Blue</div>
          <div class="minibulb bg-success" id="gren">Green</div>
          <div class="minibulb" id="yellow">yellow</div>
          <div class="minibulb" id="orange">Orange</div>
          <div class="minibulb bg-danger" id="red">Red</div>
        </div>
      </div>

      <hr />
      <hr />

      <div id="bulb"></div>
      <input type="color" name="color" id="color" />
    </div>

    <br /><br />

    <button onclick="On()">On</button>
    <button onclick="Off()">Off</button>
    <button onclick="Red()">Red</button>
    <button onclick="Blue()">Blue</button>
    <button onclick="Green()">Green</button>

    <hr />
    <hr />

    <div id="smartBulb"></div>
    <button onclick="sbControl()" id="smartControl">On</button>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
