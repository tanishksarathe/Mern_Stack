<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    
    <header class="bg-primary d-flex justify-content-center align-items-center">

        <h1>Password Manager</h1>

    </header>
    <div class="container p-4 d-flex">

        <label for="sitename">Site Name :</label>
        <input type="text" id="site" class="form-control w-75">

    </div>
    <div class="container p-4 d-flex">

        <label for="username">Username :</label>
        <input type="text" id="username" class="form-control w-75">

    </div>
    <div class="container p-4 d-flex">

        <label for="password">Password :</label>
        <input type="password" id="password" class="form-control w-75">

    </div>

   <div class="d-flex justify-content-around container">
     <div class="container p-4 d-flex">
        <button class="btn btn-outline-dark" onclick="add()">Add</button>
    </div>

    <div class="container p-4 d-flex">
        <button class="btn btn-outline-success" onclick="downloadfile()">Download Data</button>
    </div>
   </div>

    <section>

    </section>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
