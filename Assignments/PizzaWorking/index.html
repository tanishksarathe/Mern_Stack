<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>

  <body class="p-4">
    <div
      class="d-flex justify-content-center align-items-center flex-column my-auto p-5 container bg-primary-subtle border rounded-4 p-4 w-75"
    >
      <div
        class="d-flex flex-column justify-content-center gap-3 align-items-center"
      >
        <h1 class="">Enquiry Form</h1>
        <div class="w-75 text-center mb-4">
          Have questions or need assistance? Fill out the form below to connect
          with our team and explore your opportunities.
        </div>
      </div>

      <div>
        <div class="d-flex gap-5 justify-content-center ">
          <div class="d-flex w-100 flex-column">
            <label for="namep">Person Name*</label
            ><input type="text" class="p-2 rounded form-control border-black" placeholder="Person Name" id="username" />
          </div>
          <div class="d-flex flex-column w-100 justify-content-around">
            <label for="contact">Contact Number*</label
            ><input type="text" class="p-2 form-control rounded border-black" placeholder="Contact Number" id="contact" />
          </div>
        </div>
        <div>
          <div class="d-flex gap-5 justify-content-center">
            <div class=" w-100">
              <label for="namep">Email*</label
              ><br><input type="email" class="p-2 form-control rounded border-black" id="email" placeholder="Email" />
            </div>
            <div class="w-50">
              <label for="contact">Qualification*</label
              ><br><input type="text" class="p-2 form-control rounded border-black" id="qual" placeholder="Qualification" />
            </div>
          </div>

          <div class="d-flex flex-column justify-content-center">
            <label for="">College/School Name*</label>
            <input type="text" class="p-2 form-control rounded border-black" placeholder="College/School Name" id="col" />
          </div>
          <div class="d-flex">
            <div class="d-flex flex-column">
              <label for="namep">Year*</label>

              <select name="year" class="p-2 rounded border-black" id="year">
                <option value="Year">First Year</option>
                <option value="First Year">First Year</option>
                <option value="Second Year">Second Year</option>
                <option value="Third Year">Third Year</option>
                <option value="Fourth Year">Fourth Year</option>
                <option value="Passout">Passout</option>
                <option value="Other">Other</option>
              </select>
            </div>
            <div class="d-flex flex-column">
              <label for="contact">Branch*</label
              ><input type="text" class="p-2 form-control rounded border-black" id="branch" placeholder="Branch" />
            </div>
          </div>

          <div class="d-flex">
            <div>
              <label for="">Intrested in Which Course*</label>

              <div>
                <input type="checkbox" name="" id="c1" /><label for="">
                  Full Stack Web Development - Placement Orientedx`</label
                >
                <br />
                <input type="checkbox" name="" id="c2" /><label for=""
                  >Data Science with Python - Placement Oriented</label
                ><br />
                <input type="checkbox" name="" id="c3" /><label for=""
                  >Data Analytics with Python - Placement Oriented</label
                ><br />
                <input type="checkbox" name="" id="c4" /><label for=""
                  >Business Analyst</label
                ><br>
                <input type="checkbox" name="" id="c5" /><label for=""
                  >Java Programming</label
                ><br>
                <input type="checkbox" name="" id="c6" /><label for=""
                  >Python Programming</label
                ><br>
                <input type="checkbox" name="" id="c7" /><label for=""
                  >C/C++ Programming</label
                ><br>
                <input type="checkbox" name="" id="c8" /><label for="">
                  Other</label
                ><br>
              </div>
            </div>
            <div>
              <div class="d-flex flex-column">
                <label for="namep">
                  Source of Information <br />
                  (Only choose 'Received call from institute' if you actually
                  got a call from us)*</label
                >

                <select name="year" class="p-2 rounded border-black" id="source">
                  <option value="">
                    Source of Information
                  </option>
                  <option value="NewsPaper/ Print Media">
                    NewsPaper/Print Media
                  </option>
                  <option value="Friends/Relatives">Friends/Relatives</option>
                  <option value="Social Media">Social Media</option>
                  <option value="Workshop/Seminar">Workshop/Seminar</option>
                  <option value="Received a call">
                    Received a call from institite(choose only if you actually
                    got a call)
                  </option>
                  <option value="First Year">Other</option>
                </select>

                <div class="d-flex flex-column">
                  <label for="">Name of Excecutive*</label>
                  <input type="text" class="p-2 form-control rounded border-black" name="" placeholder="Tanishk Sarathe" disabled>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <button class="btn btn-primary" onclick="done()">Submit</button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
