<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="maindiv">

        <h1 class="heading">Login</h1>

        <div class="formfields">

            <span>&#9993;</span><input type="text" name="usermail" id="usermail" placeholder="Enter your email">

            <hr>

            <br>
            &nbsp;<span><img src="/Assets/image copy.png" alt="lock" class="lock"></span><input type="password" name="pass" id="pass" placeholder="Confirm a password"><span class="eye">&#128065;</span>

            <hr>

        </div>

        <span><input type="checkbox" name="remember" id="remember">Remember me</span><span class="forget"><a href="#">Forgot password?</a></span>
        <br>

        <div class="buttons">
            
        <button class="loginB">Login Now</button>

        </div>

        <h6>Dont't have an account? <span><a href="#">Signup Now</a></span></h6>

    </div>

</body>
</html>
