<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="bg-primary fs-3 p-1 d-flex justify-content-center ">
        Form Validation
    </header>
    <div
      class="form-control d-flex flex-column gap-3"
    >
      <div class="d-flex">
        <label for="fullname"
          class="w-75">Full Name : <span class="text-danger">*</span></label
        >
        <input type="text" class="form-control w-50" id="fullname" />
      </div>
      <div class="d-flex">
        <label for="email" class="w-50"
          >Email : <span class="text-danger">*</span></label
        >
        <input type="email" class="form-control w-50" id="mail" />
      </div>
      <div class="d-flex">
        <label for="phone" class="w-75"
          >Phone Number : <span class="text-danger">*</span></label
        >
        <input type="number" class="form-control w-50" id="phone" />
      </div>
      <div class="d-flex">
        <label for="dob" class="w-75"
          >Date of Birth : <span class="text-danger">*</span></label
        >
        <input type="date" class="form-control w-50" id="dob" />
      </div>

      <button class="btn btn-outline-secondary" onclick="submit()">Submit</button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
