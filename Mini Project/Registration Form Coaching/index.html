<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark">
    <header class="sticky-top z-9">
      <div
        class="container-fluid px-3 py-1 d-flex bg-primary justify-content-between"
      >
        <div class="d-flex gap-2">
          <img
            src="../Assets/image.png"
            alt="logo"
            width="50px"
            height="50px"
            class="rounded-circle"
          />
          <h1 class="text-light">Registration Form</h1>
        </div>
        <button class="btn btn-info">Student Login</button>
      </div>
    </header>

    <main>
      <div class="container bg-white border rounded shadow p-3 mt-3">
        <div
          class="border rounded border-dark p-3 pt-4 position-relative d-flex flex-column gap-3"
        >
          <span
            class="px-2 fs-5 position-absolute text-primary"
            style="top: -15px; background-color: aliceblue"
            >Personal Information</span
          >
          <div class="d-flex">
            <label for="fullname" class="form-label w-25"
              >Full Name <sup class="text-danger">*</sup> :</label
            >
            <div class="d-flex flex-column w-100">
              <input
                type="text"
                class="form-control"
                id="fullname"
                name="fullname"
                required
              />
              <div
                class="Error d-flex justify-content-end fs-6 text-danger"
                id="namevali"
              ></div>
            </div>
          </div>
          <div class="d-flex align-items-center">
            <label for="email" class="form-label w-25"
              >Email Address <sup class="text-danger">*</sup> :</label
            >
            <div class="d-flex flex-column w-100">
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                required
              />
              <div
                class="Error d-flex justify-content-end fs-6 text-danger"
                id="emailvali"
              ></div>
            </div>
          </div>
          <div class="d-flex align-items-center">
            <label for="mobile" class="form-label w-25"
              >Mobile Number <sup class="text-danger">*</sup> :</label
            >
            <div class="d-flex flex-column w-100">
              <input
                type="number"
                class="form-control"
                id="mobile"
                name="mobile"
                required
              />
              <div
                class="Error d-flex justify-content-end fs-6 text-danger"
                id="phonevali"
              ></div>
            </div>
          </div>
          <div class="d-flex align-items-center">
            <label for="dob" class="form-label w-25"
              >Date of Birth <sup class="text-danger">*</sup> :</label
            >
            <div class="d-flex flex-column w-100">
              <input
                type="date"
                class="form-control"
                id="dob"
                name="dob"
                required
              />
              <div
                class="Error d-flex justify-content-end fs-6 text-danger"
                id="dobvali"
              ></div>
            </div>
          </div>
        </div>
        <br />
        <div
          class="border rounded border-dark p-3 pt-4 position-relative d-flex flex-column gap-3"
        >
          <span
            class="px-2 fs-5 position-absolute text-primary"
            style="top: -15px; background-color: aliceblue"
            >Academic Details</span
          >
          <div class="d-flex">
            <label for="qual" class="form-label w-25"
              >Qualifications <sup class="text-danger">*</sup> :</label
            >
            <div class="d-flex flex-column w-100">
              <select name="qual" id="qual" class="form-select">
              <option value="">--Select Qualification</option>
              <option value="secondary">Secondary Schooling</option>
              <option value="senior secondary">Senior Secondary</option>
              <option value="graduation">Graduation</option>
              <option value="postgraduation">Post Graduation</option>
              <option value="phd">P.hd</option>
            </select>
            <div
                class="Error d-flex justify-content-end fs-6 text-danger"
                id="qualvali"
              ></div>
            </div>
          </div>
          <div class="d-flex align-items-center">
            <label for="grade" class="form-label w-25"
              >Percentage/Grade <sup class="text-danger">*</sup>:</label
            >
            <div class="d-flex flex-column w-100">
              <input
              type="text"
              class="form-control"
              id="grade"
              name="grade"
              required
            />
            <div
                class="Error d-flex justify-content-end fs-6 text-danger"
                id="gradevali"
              >Remaining</div>
            </div>
          </div>
        </div>
        <br />
        <div
          class="border rounded border-dark p-3 pt-4 position-relative d-flex flex-column gap-3"
        >
          <span
            class="px-2 fs-5 position-absolute text-primary"
            style="top: -15px; background-color: aliceblue"
            >Course Information</span
          >
          <div class="d-flex">
            <label for="course" class="form-label w-25"
              >Available Courses <sup class="text-danger">*</sup> :</label
            >
          <div class="w-100 d-flex flex-column">
              <select name="course" id="course" class="form-select">
              <option value="">--Select Course</option>
              <option value="Full Stack Web Development">
                Full Stack Web Development
              </option>
              <option value="Data Science with Python">
                Data Science with Python
              </option>
              <option value="Data Analytics">Data Analytics</option>
              <option value="Java + DSA">Java + DSA</option>
              <option value="Robotics">Robotics</option>
            </select>
            <div
                class="Error d-flex justify-content-end fs-6 text-danger"
                id="coursevali"
              ></div>
          </div>
          </div>
          <div class="d-flex align-items-center">
            <label for="batch" class="form-label w-25"
              >Preffered Batch <sup class="text-danger">*</sup>:</label
            >
            <div class="d-flex justify-content-evenly gap-2">
              <div>
                <input
                  type="checkbox"
                  name="batch"
                  id="morning"
                  value="morning"
                  class="form-check-input"
                />
                <span>Morning</span>
              </div>
              <div>
                <input
                  type="checkbox"
                  name="batch"
                  id="afternoon"
                  value="afternoon"
                  class="form-check-input"
                />
                <span>Afternoon</span>
              </div>
              <div>
                <input
                  type="checkbox"
                  name="batch"
                  id="eve"
                  value="evening"
                  class="form-check-input"
                />
                <span>Evening</span>
              </div>
              <div>
                <input
                  type="checkbox"
                  name="batch"
                  id="weekends"
                  value="weekends"
                  class="form-check-input"
                />
                <span>Weekends</span>
              </div>
              <div
                class="Error d-flex justify-content-end fs-6 text-danger"
                id="daysvali"
              ></div>
            </div>
          </div>
        </div>
        <br />
        <div
          class="border rounded border-dark p-3 pt-4 position-relative d-flex flex-column gap-3"
        >
          <span
            class="px-2 fs-5 position-absolute text-primary"
            style="top: -15px; background-color: aliceblue"
          >
            Residential Address</span
          >
          <div class="d-flex">
            <label for="adr" class="form-label w-25"
              >Address <sup class="text-danger">*</sup> :</label
            >
            <div class="d-flex">
              <textarea name="adr" class="form-control" id="adr"></textarea>
              <div
                class="Error d-flex justify-content-end fs-6 text-danger"
                id="addvali"
              ></div>
            </div>
          </div>
          <div class="d-flex">
            <label for="city" class="form-label w-25"
              >City <sup class="text-danger">*</sup> :</label
            >
            <div class="d-flex">
              <input type="text" class="form-control" name="city" id="city" />
              <div
                class="Error d-flex justify-content-end fs-6 text-danger"
                id="cityvali"
              ></div>
            </div>
          </div>
          <div class="d-flex">
            <label for="pin" class="form-label w-25"
              >Pin Code <sup class="text-danger">*</sup> :</label
            >
            <div class="d-flex">
              <input type="number" class="form-control" name="pin" id="pin" />
              <div
                class="Error d-flex justify-content-end fs-6 text-danger"
                id="pinvali"
              ></div>
            </div>
          </div>
        </div>
        <br />
        <div
          class="border rounded border-dark p-3 pt-4 position-relative d-flex flex-column gap-3"
        >
          <span
            class="px-2 fs-5 position-absolute text-primary"
            style="top: -15px; background-color: aliceblue"
          >
            Guardian Details</span
          >
          <div class="d-flex">
            <label for="guardian" class="form-label w-25"
              >Guardian's Full Name <sup class="text-danger">*</sup> :</label
            >
            <div class="d-flex flex-column w-100">
              <input type="text" class="form-control" name="guardian" id="guardian" />
              <div
                class="Error d-flex justify-content-end fs-6 text-danger"
                id="gnamevali"
              ></div>
            </div>
          </div>

          <div class="d-flex">
            <label for="gcontact" class="form-label w-25"
              >Guardian's Contact Number<sup class="text-danger">*</sup>
              :</label
            >
            <div>
              <input type="number" class="form-control" name="gcontact" id="gcontact" />
              <div
                class="Error d-flex justify-content-end fs-6 text-danger"
                id="gphonevali"
              ></div>
            </div>
          </div>
        </div>
        <br />
        <div
          class="border rounded border-dark p-3 pt-4 position-relative d-flex flex-column gap-3"
        >
          <span
            class="px-2 fs-5 position-absolute text-primary"
            style="top: -15px; background-color: aliceblue"
          >
            Additional Details</span
          >
          <div class="d-flex">
            <label for="hear" class="form-label w-25"
              >Source <sup class="text-danger">*</sup> :</label
            >
            <div class="w-100 d-flex flex-column">
              <select name="hear" id="hear" class="form-select">
              <option value="">--Where did you hear about us....</option>
              <option value="Friends">Friends</option>
              <option value="Online ads">Online ads</option>
              <option value="Social Media">Social Media</option>
              <option value="NewsPaper">NewsPaper</option>
              <option value="Other">Other</option>
            </select>
            <div
                class="Error d-flex justify-content-end fs-6 text-danger"
                id="hearvali"
              ></div>
            </div>
          </div>

          <div class="d-flex">
            <label for="special" class="form-label w-25"
              >Special Requirements<sup class="text-danger">*</sup> :</label
            >
            <div class="d-flex">
              <textarea name="special" class="form-control" id="special"></textarea>
              <div
                class="Error d-flex justify-content-end fs-6 text-danger"
                id="specialvali"
              ></div>
            </div>
          </div>
        </div>
        <br />
        <button onclick="submit()" class="btn btn-success">Submit</button>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
