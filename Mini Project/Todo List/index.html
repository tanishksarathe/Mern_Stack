<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <header
      class="container-fluid bg-primary d-flex justify-content-center align-items-center fs-3 fw-bold text-light"
    >
      Todo List
    </header>

    <main class="p-4">
      <div class="container d-flex gap-3">
        <input
          type="text"
          class="form-control"
          name="newtask"
          id="newtask"
          placeholder="Add your nre task...."
        />
        <button class="btn btn-outline-success w-25" onclick="addtask()">
          <i class="bi bi-plus-circle"></i> &nbsp;Add Task
        </button>
      </div>

      <div class="container p-5">
        <ol class="fs-4 list-unstyled" id="tasklist">
         
        </ol>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
