<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="d-flex justify-content-center">
        
      <div
        class="bg-black d-flex flex-column m-5 text-light px-4 py-4 border rounded-4 shadow p-3 mb-5 bg-body-dark z-9"
      >
      
        <input type="text" class="bg-light text-dark p-3 fs-4 border rounded-3" id="response" placeholder="0">
        
        <div class="my-3 d-flex flex-column gap-2">
          <div class="d-flex justify-content-evenly">
            <input type="button" value="7" id="7" onclick="Input('7')" class="btn btn-light py-3 px-4 rounded-2 border fs-4" />
            <input type="button" value="8" id="8" onclick="Input('8')" class="btn btn-light py-3 px-4 rounded-2 border fs-4"/>
            <input type="button" value="9" id="9" onclick="Input('9')" class="py-3 px-4 rounded-2 border fs-4 btn btn-light"/>
            <input type="button" value="/" id="divide" onclick="Input('/')" class="py-3 px-4 rounded-2 border fs-4 btn btn-light"/>
          </div>
          <div class="d-flex justify-content-evenly">
            <input type="button" value="4" id="4" class="py-3 px-4 rounded-2 border fs-4 btn btn-light" onclick="Input('4')"/>
            <input type="button" value="5" id="5" class="py-3 px-4 rounded-2 border fs-4 btn btn-light" onclick="Input('5')"/>
            <input type="button" value="6" id="6" class="py-3 px-4 rounded-2 border fs-4 btn btn-light" onclick="Input('6')"/>
            <input type="button" value="*" id="multi" class="py-3 px-4 rounded-2 border fs-4 btn btn-light" onclick="Input('*')"/>
          </div>
          <div class="d-flex justify-content-evenly">
            <input type="button" value="1" id="1" class="py-3 px-4 rounded-2 border fs-4 btn btn-light" onclick="Input('1')"/>
            <input type="button" value="2" id="2" class="py-3 px-4 rounded-2 border fs-4 btn btn-light" onclick="Input('2')"/>
            <input type="button" value="3" id="3" class="py-3 px-4 rounded-2 border fs-4 btn btn-light" onclick="Input('3')"/>
            <input type="button" value="-" id="subt" class="py-3 px-4 rounded-2 border fs-4 btn btn-light" onclick="Input('-')"/>
          </div>
          <div class="d-flex justify-content-evenly">
            <input type="button" value="." id="dot" class="py-3 px-4 rounded-2 border fs-4 btn btn-light" onclick="Input('.')"/>
            <input type="button" value="0" id="0" class="py-3 px-4 rounded-2 border fs-4 btn btn-light" onclick="Input('0')"/>
            <input type="button" value="+" id="add" class="py-3 px-4 rounded-2 border fs-4 btn btn-light" onclick="Input('+')"/>
            <input type="button" value="C" id="clear" class="py-3 px-4 bg-danger text-white border-0 rounded-2 border fs-4 btn btn-light" onclick="Input('c')"/>
          </div>
        </div>

        <button class="bg-danger text-center text-light p-2 fs-4 border rounded-3 border-0 btn btn-light" id="equalsto" onclick="Input('=')">
          =
        </button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
