  <form class="d-flex flex-column w-50 justify-content-center align-items-center gap-2 border shadow p-3 form-control">
      <h1>Course Registration</h1>

      <div class="d-flex flex-column gap-3">
        <div>
          <label for="username">Name :<span class="text-danger">*</span></label>
          <input type="text" id="usernamec" required/>
        </div>

        <div>
          <label for="email">Email :<span class="text-danger">*</span></label>
          <input type="email" id="emailc" required/>
        </div>

        <div>
            <label for="message">Message : <span class="text-danger">*</span></label>
            <textarea name="message" id="message" required>

            </textarea>
        </div>

        <button class="btn btn-dark w-50" onclick="contactReg()" id="enrolls">Submit</button>
      </div>
    </form>
