<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="d-flex justify-content-center align-items-center">
      <div class="d-flex p-1 gap-3 w-100">
        <select
          type="text"
          id="place"
          placeholder="Search any state on Map"
          class="form-select w-25"
        >
          <option value="">--Select--</option>
          <option value="jammu">Jammu and kashmir</option>
          <option value="laddakh">Laddakh</option>
          <option value="punjab">Punjab</option>
          <option value="uttrakhand">Uttrakhand</option>
          <option value="westbengal">West Bengal</option>
          <option value="delhi">Delhi</option>
          <option value="madhyapradesh">Madhya Pradesh</option>
          <option value="bihar">Bihar</option>
          <option value="arunachalpradesh">Arunachal Pradesh</option>
          <option value="rajasthan">Rajasthan</option>
          <option value="gujrat">Gujrat</option>
          <option value="assam">Assam</option>
          <option value="mizoram">Mizoram</option>
          <option value="tripura">Tripura</option>
          <option value="odisha">Odisha</option>
          <option value="maharashta">Maharashtra</option>
          <option value="goa">Goa</option>
          <option value="kerela">Kerela</option>
          <option value="tamilnadu">Tamil Nadu</option>
          <option value="haryana">Haryana</option>
          <option value="uttarpradesh">Uttar Pradesh</option>
          <option value="karnataka">Karnataka</option>
          <option value="meghalaya">Meghalaya</option>
          <option value="nagaland">Nagaland</option>
          <option value="manipur">Manipur</option>
          <option value="telangana">Telangana</option>
          <option value="himachalpradesh">Himachal Pradesh</option>
          <option value="andhrapradesh">Andhra Pradesh</option>
          <option value="jharkhand">Jharkhand</option>
          <option value="sikkim">Sikkim</option>
        </select>
        <button class="btn btn-success" onclick="searchMap()">Search</button>

        <div class="d-flex justify-content-around gap-3">
          <button class="btn btn-outline-success" onclick="markAll()">
            Mark All
          </button>

          <button class="btn btn-outline-danger" onclick="unmarkAll()">
            Unmark All
          </button>
        </div>
      </div>
    </header>

    <div
      class="d-flex flex-column justify-content-center align-items-center mx-auto"
    >
      <div class="position-relative">
        <img
          src="/Keyboard Task/asset/Map.jpg"
          alt="map"
          height="500px"
          width="500px"
        />

        <div id="flag" class="flagc d-flex flex-column">
          <i class="bi bi-flag-fill delhi" id="delhi"></i>
          <i class="bi bi-flag-fill madhyapradesh" id="madhyapradesh"></i>
          <i class="bi bi-flag-fill kerela" id="kerela"></i>
          <i class="bi bi-flag-fill jammu" id="laddakh"></i>
          <i class="bi bi-flag-fill" id="jammu"></i>
          <i class="bi bi-flag-fill haryana" id="haryana"></i>
          <i class="bi bi-flag-fill" id="uttarpradesh"></i>
          <i class="bi bi-flag-fill" id="westbengal"></i>
          <i class="bi bi-flag-fill" id="telangana"></i>
          <i class="bi bi-flag-fill" id="sikkim"></i>
          <i class="bi bi-flag-fill" id="maharastra"></i>
          <i class="bi bi-flag-fill" id="gujrat"></i>
          <i class="bi bi-flag-fill" id="uttrakhand"></i>
          <i class="bi bi-flag-fill" id="karnataka"></i>
          <i class="bi bi-flag-fill" id="odisha"></i>
          <i class="bi bi-flag-fill" id="chattisgarh"></i>
          <i class="bi bi-flag-fill" id="himachalpradesh"></i>
          <i class="bi bi-flag-fill" id="bihar"></i>
          <i class="bi bi-flag-fill" id="jharkhand"></i>
          <i class="bi bi-flag-fill" id="arunachalpradesh"></i>
          <i class="bi bi-flag-fill" id="meghalaya"></i>
          <i class="bi bi-flag-fill" id="assam"></i>
          <i class="bi bi-flag-fill" id="tripura"></i>
          <i class="bi bi-flag-fill" id="manipur"></i>
          <i class="bi bi-flag-fill" id="tamilnadu"></i>
          <i class="bi bi-flag-fill" id="mizoram"></i>
          <i class="bi bi-flag-fill" id="nagaland"></i>
          <i class="bi bi-flag-fill" id="punjab"></i>
          <i class="bi bi-flag-fill" id="rajasthan"></i>
          <i class="bi bi-flag-fill" id="goa"></i>
          <i class="bi bi-flag-fill" id="andhrapradesh"></i>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
